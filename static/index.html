<!DOCTYPE html>
<html>
  <head>
    <title>Zinc</title>
    <link rel="stylesheet" href="zinc.css">
    <style>
      body {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }

      .area {
        fill: rgba(120,163,0,0.3);
        stroke: rgb(120,163,0);
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body>
    <script>
      module = {
        exports: window
      };
    </script>
    <script src="vendor/d3/d3.js"></script>
    <script src="vendor/emitter/index.js"></script>
    <script src="zinc.js"></script>
    <script>
      (function() {
        var graph = window.graph = new Zinc.Graph({
          axes: {
            x: {
              id: 'duration',
              label: 'Latency (in ms)'
            },
            y: {
              id: 'created_at',
              label: 'Created'
            }
          },

          parse: function(json) {
            return json.map(function(item) {
              var converted = new Date(item.converted_at),
                  created = new Date(item.created_at);

              return {
                duration: converted.getTime() - created.getTime(),
                created_at: created
              };
            });
          }
        });

        graph.load();
      }());
    </script>
  </body>
</html>
